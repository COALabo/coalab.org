<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="COALab Logo" class="site-logo" style="height:48px; vertical-align:middle; margin-right:10px;">
      {% endif %}
      {{ site.title | escape }}
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
            <path d="M18,1.5v2c0,0.3-0.2,0.5-0.5,0.5H0.5C0.2,4,0,3.8,0,3.5v-2C0,1.2,0.2,1,0.5,1h17C17.8,1,18,1.2,18,1.5z M18,6.5v2
              c0,0.3-0.2,0.5-0.5,0.5H0.5C0.2,9,0,8.8,0,8.5v-2C0,6.2,0.2,6,0.5,6h17C17.8,6,18,6.2,18,6.5z M18,11.5v2
              c0,0.3-0.2,0.5-0.5,0.5H0.5C0.2,14,0,13.8,0,13.5v-2C0,11.2,0.2,11,0.5,11h17C17.8,11,18,11.2,18,11.5z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title and page.nav_exclude != true %}
            <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
